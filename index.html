<header class="site-header">

  <main>
    <h1 class="page-title">Home</h1>

    <!-- âœˆ Moving Plane Animation (HW Exercise 3 #3) -->
    <div class="plane-strip" aria-hidden="true">
      <span class="plane">âœˆ</span>
    </div>

    <div class="card">
      <p>Welcome to my portfolio website.</p>

      <h3>Live Clock</h3>
      <div class="clock-widget" aria-label="Live digital clock">
        <div class="clock-time" id="clockTime">00:00:00</div>
        <div class="clock-date" id="clockDate">Loading date...</div>
        <div class="clock-greet" id="clockGreet">Hello!</div>

      <h3>Contact Form</h3>
      <form id="contactForm">
        <label for="fullName">Full Name</label>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="topic">Topic</label>
        <select id="topic" name="topic" required>
          <option>Project Inquiry</option>
          <option>Feedback</option>
          <option>Collaboration</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <br /><br />
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </main>
</div>

<script>
  (function () {
    const root = document.documentElement;
    const btn = document.querySelector(".theme-toggle");

    // Initial theme: saved -> system -> light
    const saved = localStorage.getItem("theme");
    if (saved) {
      root.setAttribute("data-theme", saved);
    } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      root.setAttribute("data-theme", "dark");
    }

    function setIcon() {
      const isDark = root.getAttribute("data-theme") === "dark";
      if (btn) btn.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
    }
    setIcon();

    if (!btn) return;

    btn.addEventListener("click", () => {
      const isDark = root.getAttribute("data-theme") === "dark";
      const next = isDark ? "light" : "dark";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      setIcon();
    });
  })();
</script>


</script>

<script src="js/app.js"></script>

</body>
